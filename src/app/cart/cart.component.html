<app-navbar [cartCount]="cartCount"></app-navbar>
<section class="mt-5">
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <h3 style="font-size: 20px;font-weight: 700;">Your Cart :</h3>
            </div>
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" colspan="2"> Product Details</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="!cartData || cartData.length != 0">
                            <tr *ngFor="let cart of cartData, let i=index">
                                <td width="10%"><img src="{{cart.product_img}}" width="70px" height="70px" /> </td>
                                <td width="65%"><span class="main-title">{{cart.product_name}}</span> 
                                    <br>
                                    <span class="main-dsce">{{cart.dsce}}</span></td>
                                <td width="15%"  class="text-right">{{cart.rate | currency:'INR'}} X</td>
                                <td width="10%" class="text-center"><input class="form-control" type="number" value="{{cart.qty}}" (change)="updateQty($event.target.value,i)" /></td>
                                
                            </tr>
                            <tr>
                                <td colspan="2" class="text-right" style="font-weight: 700;">Total:</td>
                                <td class="text-right" style="font-weight: 700;"> {{totalAmmount | currency:'INR'}}</td>
                                <td class="text-right" style="font-weight: 700;">{{qtytotal}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-2">
                <div class="row">
                    <div class="col-sm-12  col-md-6">
                        <a routerLink="" class="btn shadow btn-secondary text-uppercase"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
                    </div>
                    <div class="col-sm-12 col-md-6 text-right">
                        <a routerLink="" class="btn shadow btn-success text-uppercase">Checkout <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
